# Multi-tenant configuration
quarkus.hibernate-orm.multitenant=DATABASE
quarkus.hibernate-orm.schema-management.strategy=none
quarkus.hibernate-orm.physical-naming-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
quarkus.hibernate-orm.validate-in-dev-mode=false


# Default datasource (required for multi-tenancy)
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=lp_user
quarkus.datasource.password=lp_user
quarkus.datasource.jdbc.url=jdbc:mysql://127.0.0.1:3490/c1

quarkus.datasource.base.username = lp_user
quarkus.datasource.base.password = lp_user
quarkus.datasource.base.jdbc.url = jdbc:mysql://127.0.0.1:3490/c1

# C1 datasource
quarkus.datasource.c1.db-kind=mysql
quarkus.datasource.c1.username=lp_user
quarkus.datasource.c1.password=lp_user
quarkus.datasource.c1.jdbc.url=jdbc:mysql://127.0.0.1:3490/c1

# C2 datasource
quarkus.datasource.c2.db-kind=mysql
quarkus.datasource.c2.username=lp_user
quarkus.datasource.c2.password=lp_user
quarkus.datasource.c2.jdbc.url=jdbc:mysql://127.0.0.1:3490/c2

# Hibernate configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

quarkus.log.file.enable=true
quarkus.log.file.level=DEBUG
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, [%C{2.}] (%t) %s%e%n
quarkus.log.category."dev.dbos".level=INFO
quarkus.log.category."dev.dbos.transact.execution".level=INFO
